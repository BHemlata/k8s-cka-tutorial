apiVersion: apps/v1 
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}  
  name: data-{{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: data
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.Version }}  
        tier: data
        release: {{ .Release.Name }}
        networking/data: "true"
    spec:
      containers:
      - name: redis
        image: redis:6.0.3
        ports:
        - containerPort: 6379
